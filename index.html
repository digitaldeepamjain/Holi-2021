<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg">
        <div id="timer">
            <h1>Welcome 1st January 2026</h1>
            <div id="timecontainer">
                <div id="days" class="timer">
                    <h2 id="daysElem">02</h2>
                    <span>Days</span>
                </div>
                <div id="hours" class="timer">
                    <h2 id="hoursElem">23</h2>
                    <span>Hours</span>
                </div>
                <div id="mins" class="timer">
                    <h2 id="minsElem">45</h2>
                    <span>Minutes</span>
                </div>
                <div id="secs" class="timer">
                    <h2 id="secoundsElem">12</h2>
                    <span>Secounds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
